<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <title>Microsoft – Cloud, Computers, Apps &amp; Gaming</title>
</head>

<body>
    <div class="container mx-auto">
        <div class="navbar flex justify-between items-center p-4">
            <div class="flex justify-center items-center md:order-2">
                <div class="hamburger inline-block p-4 cursor-pointer md:hidden">
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>
                </div>
                <div class="search md:hidden w-4 mr-6"><img src="images/search.svg" alt=""></div>
            </div>

            <div class="logo text-center flex md:order-1">
                <div class="p-4 w-44"><img src="images/mslogo.png" alt=""></div>
                <div
                    class="features absolute w-fit md:static md:w-auto bg-gray-200 md:bg-white inset-0 md:flex md:items-center md:mx-4 md:space-x-6 -translate-x-96 md:translate-x-0">
                    <div class="hover:underline hover:underline-offset-4 cursor-pointer">Microsoft 365</div>
                    <div class="hover:underline hover:underline-offset-4 cursor-pointer">Teams</div>
                    <div class="hover:underline hover:underline-offset-4 cursor-pointer">Copilot</div>
                    <div class="hover:underline hover:underline-offset-4 cursor-pointer">Windows</div>
                    <div class="hover:underline hover:underline-offset-4 cursor-pointer">Surface</div>
                    <div class="hover:underline hover:underline-offset-4 cursor-pointer">Xbox</div>
                    <div class="hover:underline hover:underline-offset-4 cursor-pointer">Support</div>
                </div>
            </div>
            <div class="cart text-center md:order-3 flex">
                <div class="search hidden md:block mr-6 hover:underline hover:underline-offset-4 cursor-pointer">All Microsoft</div>
                <div class="mx-2 hover:underline hover:underline-offset-4 cursor-pointer">Search</div>
                <img class="w-4 mr-4 pb-2" src="search.svg" alt="">
                <div class="flex space-x-4">
                    <div class="ml-2 hover:underline hover:underline-offset-4 cursor-pointer">Cart</div>
                    <img class="w-4 mr-4 pb-2" src="images/cart.svg" alt="">
                    <img class="w-8 mr-4" src="images/account.svg" alt="">
                </div>
            </div>
        </div>


        <div class="slider flex flex-col md:flex-row bg-[#f2f2f2]">
            <div class="left">
                <img src="images/ms copy.png" alt="">
            </div>
            <div class="right flex flex-col justify-center items-center md:items-baseline py-12 space-y-5">
                <h1 class="text-2xl font-medium md:text-4xl mx-5">Surface Pro 9</h1>
                <p class="w-3/4 mx-5 text-center md:text-left">Tablet versatility and laptop power — all in one
                    ultra-portable device</p>
                <button class="text-white bg-blue-600 px-4 py-2 mx-5 my-6 font-bold">Learn More</button>
            </div>
        </div>


        <div class="promo space-y-6 flex flex-col md:flex-row justify-center">
            <div class="item flex md:flex-col items-center mx-6 mt-6 space-x-4">
                <img src="images/icon1.svg" class="w-10">
                <span class="font-medium md:pt-2 text-blue-500 underline cursor-pointer">Choose your Microsoft 365</span>
            </div>
            <div class="item flex md:flex-col items-center mx-6 space-x-4">
                <img src="images/icon2.svg" class="w-10">
                <span class="font-medium md:pt-2 text-blue-500 underline cursor-pointer">Shop Xbox games and consoles</span>
            </div>
            <div class="item flex md:flex-col items-center mx-6 space-x-4">
                <img src="images/icon3.svg" class="w-10 md:ml-4">
                <span class="font-medium md:pt-2 text-blue-500 underline cursor-pointer">Get Windows 11</span>
            </div>
            <div class="item flex md:flex-col items-center mx-6 space-x-4">
                <img src="images/icon4.svg" class="w-10">
                <span class="font-medium md:pt-2 text-blue-500 underline cursor-pointer">Explore Surface devices</span>
            </div>
        </div>
    </div>
</body>

</html>
